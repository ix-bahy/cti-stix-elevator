[tox]
envlist = py{27,34,35,36,37,38}-stix{111,120}, py{27,35}-nomaec{111,120}

[testenv]
commands =
    pytest
deps =
    -rrequirements.txt
    stix111: stix>=1.1.1.0,<1.1.2.0
    stix120: stix>=1.2.0.0,<1.2.1.0
    stix{111,120}: maec>=4.1.0.13,<4.1.1.0
    nomaec111: stix>=1.1.1.0,<1.1.2.0
    momaec120: stix>=1.2.0.0,<1.2.1.0

[travis]
python =
  2.7: py27
  3.4: py34
  3.5: py35
  3.6: py36
  3.7: py37
  3.8: py38
